<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Processing QuickBooks authorization...</div>
    </div>

    <script>
        // Parse OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const realmId = urlParams.get('realmId');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.message').textContent = 'Authorization failed: ' + error;
            setTimeout(() => window.close(), 3000);
        } else if (code && state && realmId) {
            // Send message to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'QB_OAUTH_SUCCESS',
                    code: code,
                    state: state,
                    realmId: realmId
                }, window.location.origin);

                document.querySelector('.message').textContent = '✅ Authorization successful! Closing...';
                setTimeout(() => window.close(), 1500);
            } else {
                document.querySelector('.message').textContent = '❌ OAuth window error';
            }
        } else {
            document.querySelector('.message').textContent = '❌ Missing OAuth parameters';
        }
    </script>
</body>
</html>
